<div class="flex flex-wrap justify-content-center gap-5 text-3xl sm:text-4xl">
  @for(link of links; track link){
  <a
    class="text-primary no-underline hover:text-white transition-duration-150"
    style="text-shadow: 0 4px 10px black"
    [href]="link.uri"
    target="_blank"
    >{{ link.label }}</a
  >
  }
</div>
